<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>itea project</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header" class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <div class="header__logo">
              <img src="images/logo.png" alt="logo" with="234" height="80">
            </div>
          </div>
          <div class="col-8">
            <div class="header__search">
              <div class="search">
                <form class="search">
                  <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search" name="search" id="header-search">
                    <div class="input-group-append">
                      <button type="button" id="search-button" class="btn btn-casual"><span>Search</span></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main container-fluid">
      <div class="row">
        <div class="col-12 col-md-2">
          <div class="list-group filters">
            <a class="list-group-item list-group-item-action" href="#" role="button">Action</a>
            <a class="list-group-item list-group-item-action" href="#" role="button">Comedy</a>
            <a class="list-group-item list-group-item-action active" href="#" role="button">Thriller</a>
            <a class="list-group-item list-group-item-action" href="#" role="button">Drama</a>
            <a class="list-group-item list-group-item-action" href="#" role="button">Other</a>
          </div>
        </div>
        <div class="col-12 col-md-10">
          <div class="movielist-info">
            <div class="container">
              <div class="row">
                <div class="col-8">
                  <div class="movielist-info__row">Showing <span class="movielist-info__value">1 item</span></div>
                </div>
                <div class="col-4">
                  <div class="sort-by dropdown">
                    <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Sort by
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Name</a>
                      <a class="dropdown-item" href="#">Rating</a>
                      <a class="dropdown-item" href="#">Views</a>
                      <a class="dropdown-item" href="#">Date</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="movielist-container container">
            <!-- MovieList container -->
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="text">Movie List 2019</p>
    </footer>

    <div class="overlay-wrapper hidden">
      <div class="popup">
        <div class="popup-content">
          <div class="popup-header">
            <h2 class="popup-title"></h2>
          </div>
          <div class="popup-body"></div>
        </div>
        <button class="popup-close" type="button"><span class="popup-close-text">Close</span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <!-- temp data -->
    <script src="js/data.js"></script>

    <script src="js/models/Movie.js"></script>
    <script src="js/models/MovieList.js"></script>
    <script src="js/models/TvShow.js"></script>

    <script src="js/views/MovieTileView.js"></script>
    <script src="js/views/MovieListView.js"></script>
    <script src="js/views/MovieView.js"></script>
    <script src="js/views/MovieEditView.js"></script>

    <script src="js/views/ModalView.js"></script>

    <script src="js/main.js"></script>

    <!-- <script src="js/lessons/6/lesson6.js"></script> -->
</body>
</html>
